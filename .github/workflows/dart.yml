# separate terms of service, privacy policy, and support
# documentation.

name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    # Get flutter packages
    - run: flutter pub get
    # Build :D 
    - run: flutter build web
